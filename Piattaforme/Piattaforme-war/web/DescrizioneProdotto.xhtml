<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Descrizione</title>
        <ui:include src="Header.xhtml"/>
    </h:head>
    <h:body>
        #{gestioneProdottoBean.cercaProdotto(param['idProdotto'])}
                         <p:panel header=" #{gestioneProdottoBean.marcaSelezionata} #{gestioneProdottoBean.nome}" style="margin-bottom:10px;">

        <p:layout style="min-width:400px;min-height:500px;">
          
            
            <p:layoutUnit position="west" resizable="false" size="500" minSize="40" maxSize="600" header="Immagine" >
                <p:graphicImage width="400" value="#{gestioneProdottoBean.urlFoto}" />
            </p:layoutUnit>
            
            <p:layoutUnit position="center" resizable="true" size="270" minSize="40" maxSize="600" header="Descrizione">
                <p>
                   #{gestioneProdottoBean.descrizione}
                </p> 
                <p>
                    <h:outputText value="Prezzo: " style="font-weight: bold" />
                    <h:outputText value="#{gestioneProdottoBean.prezzo} €"  />
                    <br></br>
                    <h:outputText value="Quantità: " style="font-weight: bold" />
                    <h:outputText value="#{gestioneProdottoBean.quantita} pz."  />

                     </p> 
                <p:commandButton value="Aggiungi al carrello" action="#{carrelloManagerBean.aggiungiProdottoAlCarrello(gestioneProdottoBean.id, 1)}"/>
            </p:layoutUnit>
        </p:layout>
                         </p:panel>
    </h:body>
</html>
