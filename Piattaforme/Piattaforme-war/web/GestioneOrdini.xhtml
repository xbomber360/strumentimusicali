<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GestoreOrdini</title>
        <ui:include src="Header.xhtml"/>
    </h:head>
    <h:body>
        <div>
            #{redirect.redirectGestoreMagazzino(gestioneSito , "Login.jsf")}
            <h:form>
                <p:dataTable id="table" var="ordine" value="#{ordineManagedBean.ordini}" emptyMessage="Non ci sono ordini disponibili">
                     <f:facet name="header">
                            <p:outputLabel value="Lista ordini"/>
                        </f:facet>
                   <p:column headerText="#ID" style="width: 40px">
                       <p:outputLabel value="#{ordine.id}" />

                   </p:column>
                    
                     <p:column headerText="Data">
                         <p:outputLabel value="#{ordine.dataOrdine}"/>
                     </p:column>
                    
                     <p:column headerText="Utente">
                         <p:outputLabel value="#{ordine.utente.username}"/>
                     </p:column>
                    
                     <p:column headerText="Totale">
                         <h:outputFormat value="#{ordine.totale}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                            </h:outputFormat> â‚¬
                        </p:column>
                    <p:column  headerText="Stato">
                        <p:outputLabel value="#{ordine.stato}"/>
                        </p:column>
                    
                    <p:column >
                        <p:commandButton value="Spedisci" actionListener="#{ordineManagedBean.spedisciOrdine(ordine)}" update="table"/>
                        </p:column>
                    <p:column >
                        <p:commandButton value="Rimuovi" icon="ui-icon-trash" actionListener="#{ordineManagedBean.eliminaOrdine(ordine)}" update="table"/>
                        </p:column>
                    
                    
                </p:dataTable>
                
            </h:form>
            
        </div>
        <ui:include src="Footer.xhtml"/>  
    </h:body>
</html>
