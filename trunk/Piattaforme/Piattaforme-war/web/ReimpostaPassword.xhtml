<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reimposta Password</title>
    </h:head>
    <h:body>
        
            <ui:include src="Header.xhtml"/>
            
                <h3>Reimposta Password</h3>
                <h:form>
                    <h:panelGrid id="grid" columns="2">
                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password" match="confermaPassword" requiredMessage="La password è richiesta" promptLabel="Efficacia password" 
                                    weakLabel="Fragile" goodLabel="Buona" strongLabel="Forte" 
                                    validatorMessage="Le password inserite non sono uguali" required="true" value="#{login.nuovaPassword}" feedback="true" />

                        <p:outputLabel for="confermaPassword" value="Conferma Password"/>
                        <p:password id="confermaPassword" requiredMessage="La riconferma della password è richiesta" required="true" value="#{login.nuovaPassword}"/>
                    </h:panelGrid> 
                    <p:commandButton update="grid" action="#{login.reimposta()}" value="Salva nuova password"/>
                </h:form>      
            
      
    </h:body>
</html>
