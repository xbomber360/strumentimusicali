<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuovo Prodotto</title>
        <ui:include src="Header.xhtml"/>
    </h:head>
    <h:body>
        <h:outputText value="Completa i campi per aggiungere un nuovo prodotto in magazzino"/>
        <br></br>
        <h:form> 

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Modello:"/>
                <p:inputText label="Modello" />

                <h:outputText value="Marca:"/>
                <p:inputText label="Marca" />

                <h:outputText value="Categoria:"/>
                <p:inputText label="Categoria" />

                <h:outputText value="Quantità:"/>
                <p:inputText label="Quantità" />

                <h:outputText value="Prezzo:"/>
                <p:inputText label="Prezzo" />
            </h:panelGrid>
            
            <h:outputText value="Descrizione:"/>
            <p:editor id="editor" widgetVar="editorWidget" value="#{gestioneProdottoBean.descrizione}" width="800" />
            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="Aggiungi Prodotto" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                <p:commandButton value="Cancella" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
            </h:panelGrid>

            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                <h:outputText id="display" value="#{gestioneProdottoBean.descrizione}" escape="false" />
            </p:dialog>
        </h:form> 
    </h:body>
</html>
