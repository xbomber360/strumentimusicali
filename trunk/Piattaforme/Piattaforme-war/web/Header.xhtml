<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link href="css/StileSito.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <img src="immagini/bannerProva.jpg" alt="Risorsa non trovata" />
        <h:form>
        <p:menubar>
            <p:menuitem value="Home" outcome="Home"/>
            <p:submenu label="Catalogo">
                <c:forEach items="#{dataMenuBean.listaCategoria}" var="c" >
                    <p:menuitem value="#{c.nome}" outcome="CatalogoProdotti.jsf?idCategoria=#{c.id}"/>
                </c:forEach>
            </p:submenu>
            <p:menuitem value="Pannello utente" action="#{tipoAccesso.pannelloUtente()}" rendered="#{redirect.accesso}" outcome="PannelloControlloUtente"/>
            <f:facet name="options">
                <p:autoComplete id="prodottoCercato" placeholder="Ricerca"    completeMethod="#{gestioneProdottoBean.prodottoUpdate}"  />
                <p:button  value="Carrello"  outcome="Carrello" />
                <p:button  value="Login"  outcome="Login" rendered="#{!redirect.accesso}"/>
                <p:commandButton value="Logout" action="#{redirect.logout()}" rendered="#{redirect.accesso}"/>
                <p:button  value="Registrazione"  outcome="Registrazione" />

            </f:facet>

        </p:menubar>
        </h:form> 
    </h:body>
</html>
