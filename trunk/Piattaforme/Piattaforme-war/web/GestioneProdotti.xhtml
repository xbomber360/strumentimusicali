<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestore Prodotti</title>
        <ui:include src="Header.xhtml"/>
    </h:head>
    <h:body>
        In questa pagina il gestore del magazzino puoi modificare i prodotti (descrizione , nome , quantità, MARCA , CATEGORIA) oppure aggiungere
        rimuove o modicare categorie e marche 
         <div>
            <h:form>
                <p:dataTable id="table" var="prodotto" value="#{gestioneProdottoBean.prodotti}" emptyMessage="Non ci sono prodotti disponibili">
                     <f:facet name="header">
                            <p:outputLabel value="Lista prodotti"/>
                        </f:facet>
                   <p:column headerText="#ID"  width="35">
                       <p:outputLabel value="#{prodotto.id}"/>

                   </p:column>
                    
                     <p:column headerText="Foto" width="200">
                         <p:outputLabel value="Da aggiungere codice"/>
                     </p:column>
                    
                     <p:column headerText="Marca" width="150">
                         <p:outputLabel value="#{prodotto.marca.nome}"/>
                     </p:column>
                    
                     <p:column headerText="Modello" width="200">
                         <p:outputLabel value="#{prodotto.nome}"/>
                     </p:column>
                    
                    <p:column  headerText="Quantità" >
                        <p:spinner  value="#{prodotto.quantita}" min="0" size="6"/>
                        </p:column>
                    
                    <p:column headerText="Prezzo" >
                         
                        <p:spinner  value="#{prodotto.prezzo}"  min="0" size="8" valueChangeListener="#{gestioneProdottoBean.prova()}"/>
                                             <p:commandButton value="Aggiorna" actionListener="#{gestioneProdottoBean.prova()}" />

                        </p:column>
                    
                    
                
                    
                </p:dataTable>
                
            </h:form>
            
        </div>
    </h:body>
</html>
