<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Descrizione</title>
        <ui:include src="Header.xhtml"/>
    </h:head>
    <h:body>
        #{gestioneProdottoBean.cercaProdotto(param['idProdotto'])}
        <p:layout style="min-width:400px;min-height:800px;">
            <p:layoutUnit position="north" resizable="true" size="50" minSize="40" maxSize="800">
                NORD
                #{gestioneProdottoBean.marcaSelezionata} #{gestioneProdottoBean.nome}
            </p:layoutUnit>
            
            <p:layoutUnit position="west" resizable="true" size="500" minSize="40" maxSize="800">
                SINISTRA
                <p:graphicImage value="#{gestioneProdottoBean.urlFoto}"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" resizable="true" size="270" minSize="40" maxSize="800">
                CENTRO
                <p>Descrizione: <br></br>
                    #{gestioneProdottoBean.descrizione}
                </p> 
                <p>Prezzo:#{gestioneProdottoBean.prezzo}€ Quantità:#{gestioneProdottoBean.quantita}pz. </p> 
                <p:commandButton value="Aggiungi al carrello" action="#{carrelloManagerBean.aggiungiProdottoAlCarrello(gestioneProdottoBean.id, 1)}"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
