<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pannello Controllo Utente</title>
        <ui:include src="Header.xhtml"/>

    </h:head>
    <h:body>

        <p:panel header="Benvenuto #{login.username}" style="margin-bottom:10px;">



            <p:commandButton value="Modifica Credenziali"  disabled="#{!redirect.accessoCliente}"  style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>
            <p:commandButton value="I Miei Ordini" disabled="#{!redirect.accessoCliente}" action="MieiOrdini" style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>

            <p:commandButton value="Aggiungi Prodotti" disabled="#{!redirect.accessoGestoreMagazzino}" action="CreaProdotto" style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>

            <p:commandButton value="Modifica Categorie/Marche/Prodotti" disabled="#{!redirect.accessoGestoreMagazzino}" action="GestioneProdotti" style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>

            <p:commandButton value="Modifica Stato Ordini"  disabled="#{!redirect.accessoGestoreMagazzino}" action="GestioneOrdini" style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>
            
             <p:commandButton value="Gestisci Utenti" disabled="#{!redirect.accessoAmministratore}" action="GestioneUtenti" style="width: 500px; position: relative ; left: 25% ; right: 25%"/>
            <br/>


        </p:panel>
    </h:body>
</html>
